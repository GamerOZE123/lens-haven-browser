<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Alpha 7 III - Camera Rental</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h2 {
            margin: 0;
            font-size: 1.8em;
        }
        .header nav {
            display: flex;
            align-items: center;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #3498db;
        }
        .product-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 30px;
        }
        .product-image {
            flex: 1;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            padding: 20px;
        }
        .product-details h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 10px 0 15px;
        }
        .product-details .price {
            color: #e74c3c;
            font-size: 1.5em;
            font-weight: 600;
            margin: 10px 0;
        }
        .product-details ul {
            list-style: disc;
            padding-left: 20px;
            margin: 15px 0;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .product-details ul li {
            margin-bottom: 10px;
        }
        .date-selection {
            margin: 20px 0;
        }
        .date-selection label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }
        .date-selection input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .date-selection input:focus {
            border-color: #3498db;
        }
        .rent-now-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .rent-now-btn:hover {
            background-color: #2980b9;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s;
        }
        .back-btn::before {
            content: "← ";
            font-size: 1.2em;
        }
        .back-btn:hover {
            color: #2980b9;
        }
        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                margin: 20px;
                padding: 15px;
            }
            .product-image img {
                max-width: 100%;
                height: auto;
            }
            .product-details h2 {
                font-size: 1.5em;
            }
            .product-details .price {
                font-size: 1.3em;
            }
            .header {
                flex-direction: column;
                padding: 10px 20px;
                text-align: center;
            }
            .header h2 {
                margin-bottom: 10px;
                font-size: 1.5em;
            }
            .header nav {
                justify-content: center;
            }
            .header nav a {
                margin: 0 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Camera Rental</h2>
        <nav>
            <a href="index.html#contact">Contact Us</a>
        </nav>
    </div>
    <div class="product-container">
        <div class="product-image">
            <img src="Product.jpeg" alt="Sony Alpha 7 III">
        </div>
        <div class="product-details">
            <a href="index.html" class="back-btn">Back to Products</a>
            <h2>Sony Alpha 7 III</h2>
            <div class="price">₹1400</div>
            <ul>
                <li>Full-frame mirrorless camera with 24.2MP sensor</li>
                <li>Excellent low-light performance with ISO 100-51200</li>
                <li>5-axis in-body image stabilization</li>
            </ul>
            <div class="date-selection">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            <button class="rent-now-btn">Rent Now</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rentNowBtn = document.querySelector('.rent-now-btn');
            rentNowBtn.addEventListener('click', () => {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                if (startDate && endDate) {
                    const message = encodeURIComponent(`Rental request for Sony Alpha 7 III from ${startDate} to ${endDate}`);
                    window.location.href = `https://wa.me/9989426734?text=${message}`;
                } else {
                    alert('Please select both start and end dates.');
                }
            });
        });
    </script>
</body>
</html>
