<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .booking-modal {
      animation: fadeIn 0.3s ease-out;
    }
    .booking-modal-content {
      animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white sticky top-0 z-40 shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <!-- Lucide-React icons need to be replaced with inline SVG or an icon library -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-indigo-600 mr-2"><path d="M12 18v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2"/><path d="M18 10a6 6 0 1 0 0 12h4a2 2 0 0 0 2-2V12a2 2 0 0 0-2-2h-4Z"/></svg>
        <h1 class="text-2xl font-bold text-gray-900">CamRent</h1>
      </div>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="#products" class="text-gray-600 hover:text-indigo-600 transition-colors">Products</a>
        <a href="#contact" class="text-gray-600 hover:text-indigo-600 transition-colors">Contact</a>
      </nav>
      <button id="mobile-nav-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
    </div>
    <div id="mobile-nav" class="md:hidden bg-white shadow-md absolute w-full hidden">
      <div class="flex flex-col items-center py-4 space-y-4">
        <a href="#products" class="text-gray-800 hover:text-indigo-600 transition-colors">Products</a>
        <a href="#contact" class="text-gray-800 hover:text-indigo-600 transition-colors">Contact</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="relative h-[50vh] flex items-center justify-center text-white text-center">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('banner.jpeg');"></div>
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <div class="container mx-auto px-4 relative z-10">
            <h2 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">
                Rent Professional Camera Gear
            </h2>
            <p class="mt-4 text-lg sm:text-xl font-light max-w-2xl mx-auto">
                High-quality equipment for every project, from filmmaking to photography.
            </p>
            <a href="#products" class="mt-8 inline-block bg-white text-indigo-600 font-bold text-lg py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-300 transform hover:scale-105">
                Explore Our Gear
            </a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-center mb-8">Our Equipment</h2>

      <!-- Filter Bar for Desktop -->
      <div id="desktop-filters" class="hidden md:flex justify-center space-x-2 mb-8">
        <!-- Filter buttons will be dynamically added here -->
      </div>

      <!-- Filter Dropdown for Mobile -->
      <div class="md:hidden mb-8 relative">
        <div class="relative">
          <select id="mobile-filter-select" class="block w-full py-3 px-4 pr-10 border border-gray-300 rounded-lg appearance-none bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <!-- Filter options will be dynamically added here -->
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><polyline points="6 9 12 15 18 9"/></svg>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Product cards will be dynamically added here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 CamRent. All rights reserved.</p>
    </div>
  </footer>

  <!-- Booking Modal -->
  <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div id="booking-modal-content" class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modal-product-name" class="text-xl font-bold text-gray-900"></h3>
        <button id="modal-close-button" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="startDate">Start Date</label>
          <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="endDate">End Date</label>
          <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
      
      <div id="error-message" class="mt-4 text-sm text-red-600 text-center hidden"></div>

      <button id="confirm-booking-button" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md">
        Confirm and Book
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mock data for products with prices in Indian Rupees
      const allProducts = [
        { id: 1, name: 'Sony Alpha 7S III', category: 'Cameras', price: '₹12,000/day', imageUrl: 'product.jpeg' },
        { id: 2, name: 'Canon EOS R5', category: 'Cameras', price: '₹14,500/day', imageUrl: 'product.jpeg' },
        { id: 3, name: 'DJI Ronin-S', category: 'Gimbals', price: '₹4,000/day', imageUrl: 'product.jpeg' },
        { id: 4, name: 'Manfrotto Carbon Tripod', category: 'Tripods', price: '₹3,200/day', imageUrl: 'product.jpeg' },
        { id: 5, name: 'Sigma 24-70mm f/2.8', category: 'Lenses', price: '₹6,400/day', imageUrl: 'product.jpeg' },
        { id: 6, name: 'DJI Mavic 3 Pro', category: 'Drones', price: '₹16,000/day', imageUrl: 'product.jpeg' },
        { id: 7, name: 'Rode NTG5', category: 'Accessories', price: '₹2,800/day', imageUrl: 'product.jpeg' },
        { id: 8, name: 'SmallRig V-Mount Battery', category: 'Accessories', price: '₹2,000/day', imageUrl: 'product.jpeg' },
        { id: 9, name: 'Tamron 70-180mm f/2.8', category: 'Lenses', price: 'product.jpeg' },
        { id: 10, name: 'Zhiyun Weebill 2', category: 'Gimbals', price: '₹4,800/day', imageUrl: 'product.jpeg' },
      ];

      const filterCategories = ['All', 'Cameras', 'Lenses', 'Tripods', 'Gimbals', 'Drones', 'Accessories'];
      let selectedProduct = null;
      let activeFilter = 'All';

      const productGrid = document.getElementById('product-grid');
      const mobileFilterSelect = document.getElementById('mobile-filter-select');
      const desktopFilters = document.getElementById('desktop-filters');
      const bookingModal = document.getElementById('booking-modal');
      const modalProductName = document.getElementById('modal-product-name');
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');
      const errorMessageDiv = document.getElementById('error-message');

      // Function to render products based on the current filter
      const renderProducts = (productsToRender) => {
        productGrid.innerHTML = '';
        productsToRender.forEach(product => {
          const productCardHtml = `
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
              <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null; this.src='https://placehold.co/400x300/4c51bf/fff?text=Image+Not+Found';">
              <div class="p-4 flex flex-col justify-between">
                <div>
                  <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
                  <p class="mt-1 text-sm text-gray-500">${product.category}</p>
                </div>
                <div class="mt-3 flex justify-between items-center">
                  <span class="text-xl font-bold text-indigo-600">${product.price}</span>
                  <button class="rent-now-button bg-indigo-600 text-white text-sm font-medium py-2 px-4 rounded-full hover:bg-indigo-700 transition-colors duration-200" data-product-id="${product.id}">
                    Rent Now
                  </button>
                </div>
              </div>
            </div>
          `;
          productGrid.innerHTML += productCardHtml;
        });
        attachRentNowListeners();
      };

      // Function to attach event listeners to "Rent Now" buttons
      const attachRentNowListeners = () => {
        document.querySelectorAll('.rent-now-button').forEach(button => {
          button.addEventListener('click', (e) => {
            const productId = parseInt(e.target.dataset.productId);
            selectedProduct = allProducts.find(p => p.id === productId);
            if (selectedProduct) {
              modalProductName.textContent = `Book ${selectedProduct.name}`;
              startDateInput.value = '';
              endDateInput.value = '';
              errorMessageDiv.textContent = '';
              errorMessageDiv.classList.add('hidden');
              bookingModal.classList.remove('hidden');
            }
          });
        });
      };

      // Function to filter products
      const filterProducts = (category) => {
        activeFilter = category;
        const filteredProducts = activeFilter === 'All'
          ? allProducts
          : allProducts.filter(p => p.category === activeFilter);
        renderProducts(filteredProducts);
        updateFilterButtons();
      };

      // Function to update the active state of filter buttons
      const updateFilterButtons = () => {
        document.querySelectorAll('#desktop-filters button').forEach(btn => {
          if (btn.textContent === activeFilter) {
            btn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
            btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
          } else {
            btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
            btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
          }
        });
        mobileFilterSelect.value = activeFilter;
      };

      // Initialize filter buttons and products
      const initFilters = () => {
        // Desktop filters
        desktopFilters.innerHTML = '';
        filterCategories.forEach(category => {
          const button = document.createElement('button');
          button.textContent = category;
          button.className = `py-2 px-5 rounded-full font-medium transition-colors duration-200`;
          button.addEventListener('click', () => filterProducts(category));
          desktopFilters.appendChild(button);
        });

        // Mobile dropdown
        mobileFilterSelect.innerHTML = '';
        filterCategories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          mobileFilterSelect.appendChild(option);
        });
        mobileFilterSelect.addEventListener('change', (e) => filterProducts(e.target.value));

        // Initial render
        filterProducts('All');
      };
      
      initFilters();

      // Mobile nav toggle
      document.getElementById('mobile-nav-toggle').addEventListener('click', () => {
        const mobileNav = document.getElementById('mobile-nav');
        const icon = document.querySelector('#mobile-nav-toggle svg');
        if (mobileNav.classList.contains('hidden')) {
          mobileNav.classList.remove('hidden');
          icon.innerHTML = `<path d="M18 6 6 18"/><path d="m6 6 12 12"/>`;
        } else {
          mobileNav.classList.add('hidden');
          icon.innerHTML = `<path d="M4 6h16M4 12h16M4 18h16"></path>`;
        }
      });
      document.querySelectorAll('#mobile-nav a').forEach(link => {
        link.addEventListener('click', () => document.getElementById('mobile-nav').classList.add('hidden'));
      });
      
      // Modal functionality
      document.getElementById('modal-close-button').addEventListener('click', () => {
        bookingModal.classList.add('hidden');
      });

      document.getElementById('confirm-booking-button').addEventListener('click', () => {
        const startDate = startDateInput.value;
        const endDate = endDateInput.value;

        if (startDate && endDate) {
          const message = `Hi, I'm interested in renting the ${selectedProduct.name}.\nFrom date: ${startDate}\nTo date: ${endDate}\nIs it available?`;
          const whatsappUrl = `https://wa.me/9989789789?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, '_blank');
          bookingModal.classList.add('hidden');
        } else {
          errorMessageDiv.textContent = "Please select both a start and end date.";
          errorMessageDiv.classList.remove('hidden');
        }
      });
      
      const today = new Date().toISOString().split('T')[0];
      startDateInput.setAttribute('min', today);
      startDateInput.addEventListener('change', (e) => {
        errorMessageDiv.classList.add('hidden');
        endDateInput.setAttribute('min', e.target.value);
      });
      endDateInput.addEventListener('change', () => {
        errorMessageDiv.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
